<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>你今天BN了嗎？</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      background: url('https://images.unsplash.com/photo-1609981470190-188b5ef9b36b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2e2e2e;
      text-align: center;
      padding: 50px;
    }
    h2 {
      background-color: rgba(255, 255, 255, 0.8);
      display: inline-block;
      padding: 10px 30px;
      border-radius: 20px;
      font-size: 2.2em;
      color: #4a4a4a;
      font-weight: bold;
      margin-bottom: 25px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    table {
      width: 90%;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      border-collapse: collapse;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 15px;
      font-size: 1.1em;
      border: 1px solid #cfcfcf;
    }
    th {
      background-color: #94c9a9;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #fdfaf4;
    }
    tr:nth-child(odd) {
      background-color: #eef7f2;
    }
  </style>
</head>
<body>
  <h2>你今天BN了嗎？</h2>
  <table>
    <thead id="table-header"></thead>
    <tbody id="table-body">
      <tr><td colspan="4">載入中...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadSheetData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzEyq_iS_h2C37BeYKLWmkk9yGAf7sgtLEow1MFGTgWPjZtAx5A_ccsl6x2JpsI3LwTFA/exec');
        const data = await response.json();

        const thead = document.getElementById("table-header");
        const tbody = document.getElementById("table-body");

        thead.innerHTML = "";
        tbody.innerHTML = "";

        if (data.length > 0) {
          // 只顯示 A, B, C, D 欄（第 0,1,2,3）
          const desiredIndexes = [0, 1, 2, 3];

          // 表頭
          let headerRow = '<tr>';
          desiredIndexes.forEach(i => {
            headerRow += `<th>${data[0][i]}</th>`;
          });
          headerRow += '</tr>';
          thead.innerHTML = headerRow;

          // 資料列
          for (let i = 1; i < data.length; i++) {
            let row = '<tr>';
            desiredIndexes.forEach(index => {
              row += `<td>${data[i][index] ?? ''}</td>`;
            });
            row += '</tr>';
            tbody.innerHTML += row;
          }
        } else {
          tbody.innerHTML = '<tr><td colspan="4">無資料</td></tr>';
        }
      } catch (error) {
        document.getElementById("table-body").innerHTML =
          `<tr><td colspan="4">載入失敗：${error}</td></tr>`;
      }
    }

    loadSheetData();
    setInterval(loadSheetData, 30000); // 每 30 秒重新載入
  </script>
</body>
</html>
