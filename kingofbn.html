<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>我BN的棒子</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      background: url('https://images.unsplash.com/photo-1609981470190-188b5ef9b36b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2e2e2e;
      text-align: center;
      padding: 50px;
    }
    h2 {
      background-color: rgba(255, 255, 255, 0.8);
      display: inline-block;
      padding: 10px 30px;
      border-radius: 20px;
      font-size: 2.2em;
      color: #4a4a4a;
      font-weight: bold;
      margin-bottom: 25px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    table {
      width: 95%;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      border-collapse: collapse;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 15px;
      font-size: 1.1em;
      border: 1px solid #cfcfcf;
    }
    th {
      background-color: #94c9a9;
      color: white;
      font-weight: bold;
    }
    th span.date {
      display: block;
      font-size: 0.9em;
      color: #e8f5e9;
      margin-top: 4px;
    }
    tr:nth-child(even) {
      background-color: #fdfaf4;
    }
    tr:nth-child(odd) {
      background-color: #eef7f2;
    }
  </style>
</head>
<body>
  <h2>我BN的棒子</h2>
  <table>
    <thead>
      <tr>
        <th>排名</th>
        <th>玩家</th>
        <th>總BN數</th>
        <th id="bn-header">當日BN數</th>
        <th>總HR數</th>
        <th>BN率</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="6">載入中...</td></tr>
    </tbody>
  </table>

  <script>
    function updateBNHeaderDate() {
      const today = new Date();
      const month = today.getMonth() + 1;
      const date = today.getDate();
      const formattedDate = `${month}/${date}`;
      document.getElementById("bn-header").innerHTML = `當日BN數<br><span class="date">${formattedDate}</span>`;
    }

    async function loadSheetData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwzdBWZJk-Cviu-jdmLMh_PgP8Oi87cOIa3RzvlIEiVSjnDPYOUHw2AOJbBUvca4gu5Gw/exec');
        const data = await response.json();

        const tbody = document.getElementById("table-body");
        tbody.innerHTML = "";

        if (data.length > 0) {
          for (let i = 0; i < data.length; i++) {
            let row = '<tr>';
            data[i].forEach(cell => {
              row += `<td>${cell}</td>`;
            });
            row += '</tr>';
            tbody.innerHTML += row;
          }
        } else {
          tbody.innerHTML = '<tr><td colspan="6">無資料</td></tr>';
        }
      } catch (error) {
        document.getElementById("table-body").innerHTML =
          `<tr><td colspan="6">載入失敗：${error}</td></tr>`;
      }
    }

    updateBNHeaderDate();
    loadSheetData();
    setInterval(loadSheetData, 30000);
  </script>
</body>
</html>
